#
# \n führt einen Zeilenumbruch durch
#
# Werte, die so umrandet sind: %value% werden mit anderen ersetzt.
#
# Der Bot lädt die Translations beim Start, um Änderungen anzuwenden.
#
# Colorcodes könnt ihr hier finden: https://github.com/Vxrpenter/SCPToolsBot/wiki/Configuring-Translations,
#
# Benutze &filler& um eine embed line zu füllen, benutze &filler<count>& um die Zeichenanzahl zu bestimmen
#

